<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<form action="/image" method="post" class="form-example" enctype="multipart/form-data">
  <div class="form-example">
    <label for="name">Enter your name: </label>
    <input type="text" name="name" id="name" required>
  </div>
  <div class="form-example">
    <label for="image">Upload your Image: </label>
    <input type="file" name="image" id="image" onChange="imagePreview(event)" required>
    <div id="preview"></div>
  </div>
  <div class="form-example">
    <input type="submit" value="Subscribe!">
  </div>
</form>
  
  <script src="/static/main.js"></script>
</body>
</html>
